
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASCII Grid Pattern</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 1920px;
      height: 480px;
    }
  </style>
</head>
<body>
  <canvas id="asciiCanvas" width="1920" height="480"></canvas>
  <script>
    const canvas = document.getElementById('asciiCanvas');
    const ctx = canvas.getContext('2d');

    const cols = 120; // fewer cols = bigger symbols
    const rows = 30;
    const charWidth = canvas.width / cols;
    const charHeight = canvas.height / rows;

    const chars = [' ', '.', ':', '-', '=', '+', '*', '#', '%', '@']; // from light to dark

    function pseudoNoise(x, y, t) {
      return Math.sin(x * 0.3 + Math.sin(y * 0.3 + t)) +
             Math.cos(y * 0.2 + Math.sin(x * 0.2 + t)) +
             Math.sin(x * 0.1 + y * 0.1 + t * 0.5);
    }

    function draw(t) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'black';
      ctx.font = `${charHeight * 0.95}px monospace`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const value = pseudoNoise(x, y, t * 0.002);
          const normalized = (value + 2) / 4; // normalize to [0,1]
          const index = Math.floor(normalized * (chars.length - 1));
          const char = chars[index];

          const px = x * charWidth + charWidth / 2;
          const py = y * charHeight + charHeight / 2;

          ctx.fillText(char, px, py);
        }
      }

      requestAnimationFrame(draw);
    }

    draw(0);
  </script>
</body>
</html>
